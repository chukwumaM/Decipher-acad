<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the container */
    #container {
      display: flex;
      flex-direction: column;
    }

    /* CSS styling for the rectangular divs */
    .rectangularDiv {
      width: 500px;
      height: 150px;
      margin: 10px;
      background-color: deepskyblue;
    }
  </style>
</head>
<body>

<!-- HTML content with a container and four rectangular divs -->
<div id="container">
  <div class="rectangularDiv">
    <p> Today is a good day</p>
  </div>
  <div class="rectangularDiv">
    <p> Tommorrow will be great</p>
  </div>
  <div class="rectangularDiv">
    <p>I am hungry </p>
  </div>
  <div class="rectangularDiv"></div>
</div>

</body>
</html>
